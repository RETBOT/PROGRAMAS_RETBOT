<html>
    <head>
        <title>Practica 2</title>
        <META CHARSET="utf-8">
    </head>
    <body bgcolor="#00FF00">
        <center>
        <table border="5px" bgcolor="00FFFF" WIDTH="60%" cellspadding ="2" cellspacing = "10">
        <form action="mailto:robertoesquiveltr16@gmail.com" method="POST" enctype="text/plain"">
            <Tr>
                <td bgcolor="FF00FF">Nombre: </td>
                <td bgcolor="FF00FF"><input type="text" name="Nombre" placeholder="Escribe tu nombre" size="15" maxlength="10"></td>
            </Tr>
            <Tr>
                <td bgcolor="FF0000">Correo: </td>
                <td bgcolor="FF0000"><input type="text" name="Correo" placeholder="Escribe tu correo" size="15" maxlength="10"></td>
            </Tr>
            <Tr>
                <td bgcolor="0000FF">Comentatios: </td>
                <td bgcolor="0000FF"><Textarea name="comentarios" rows="5" cols="20" placeholder="Comentarios"></Textarea></td>
            </Tr>
            <Tr>
                <td bgcolor="00FF00">Ciudad: </td>
                <td bgcolor="00FF00"><select name="ColorPreferido">
                    <option>Ciudad de México</option>
                    <option>Ecatepec</option>
                    <option>Guadalajara</option>
                    <option>Puebla</option>
                    <option>Juarez</option>
                    <option>Tijuana</option>
                    <option>Leon</option>
                    <option>Zapopan</option>
                    <option>Monterrey</option>
                    <option>Nezahualcóyotl</option>
                </select></td>
            </Tr>
            <Tr>
                <td bgcolor="000FFF">Genero: </td>
                <td bgcolor="000FFF"> 
                    <input type="radio" name="Genero" value="M" > Masculino
                    <input type="radio" name="Genero" value="F"> Femenino
                </td>
            </Tr>
            <Tr>
                <td bgcolor="FFFFFF">Si<input type="checkbox" name="Lista" checked>No<input type="checkbox" name="Lista"></td>
                <td bgcolor="FFFFFF">Desea ser incluido en la lista de correo</td>
            </Tr>
            <Tr>
                <td bgcolor="000000"><center><input type="submit" value="Enviar"></center></td>
                <td bgcolor="000000"><center><input type="reset" value="Borrar"></center></td>
                
            </Tr>   
        </form>
    </table>
    </center>
    </body>
</html>
